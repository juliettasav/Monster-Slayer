<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: userHealth + '%'}">
                    {{ userHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHealth + '%'}">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!newGameState">
        <div class="small-12 columns">
            <button id="start-game" @click="newGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns" @click="firctActChange">
            <template v-if="!someoneWin">
                <button id="attack" @click="action('attack')">ATTACK</button>
                <button id="special-attack" @click="action('special attack')">SPECIAL ATTACK</button>
                <button id="heal" @click="action('heal')">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </template>
            <template v-else>
                <button id="heal" @click="startNewGame">GO AGAIN?</button>
            </template>
            
            
        </div>
    </section>
    <section class="row log" v-if="firstActState">
        <div class="small-12 columns">
            <ul>
                <li v-if="someoneWin" class="someone-win">
                    {{ printTheWinner }}
                </li>
                {{ checkTheWinner }}
                <li v-for="el in uronData" v-if>
                    <template v-for="(uron, key) in el">
                        <p :class="key == 'player' ? 'player-turn' : 'monster-turn' " >
                           {{ uron }}
                        </p> 
                    </template>
                </li>
                
                
            </ul>
            
        </div>
    </section>
</div>
<script src="js/vue.js"></script>
</body>
</html>
